    <style>
        :root {
            --primary: #ff4d8d;
            --secondary: #ff00aa;
            --background: #121212;
            --text: #ffffff;
            --highlight: #ff6bff;
            --intro-color: #ff9ebb;
            --progress-bg: rgba(255, 255, 255, 0.2);
            --progress-played: linear-gradient(90deg, var(--primary), var(--secondary));
            --progress-handle: #ffffff;
            --inactive-opacity: 0.15;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background);
            color: var(--text);
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            touch-action: manipulation;
        }
        
        .lyrics-container {
            width: 95%;
            max-width: 900px;
            height: 90vh;
            max-height: 800px;
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .song-info {
            text-align: center;
            margin-bottom: 15px;
            z-index: 2;
            flex-shrink: 0;
        }
        
        .song-title {
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            font-weight: 700;
            margin: 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.2;
        }
        
        .artist {
            font-size: clamp(1rem, 3vw, 1.4rem);
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .lyrics-content {
            flex-grow: 1;
            overflow: hidden;
            padding: 10px 0;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .lyrics-wrapper {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            -webkit-overflow-scrolling: touch;
            padding: 10px 0;
        }
        
        .lyrics-wrapper::-webkit-scrollbar {
            display: none;
        }
        
        .lyrics-line {
            font-size: clamp(1.2rem, 3.5vw, 1.6rem);
            line-height: 1.6;
            margin: 12px 0;
            opacity: var(--inactive-opacity);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            padding-left: 0;
            text-align: center;
            width: 100%;
            word-break: break-word;
        }
        
        .lyrics-line.active {
            opacity: 1;
            transform: scale(1.05);
            color: var(--highlight);
            font-weight: 600;
            text-shadow: 0 0 15px rgba(255, 107, 255, 0.5);
            animation: subtleBlink 1s infinite ease-in-out;
        }
        
        @keyframes subtleBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.9; }
        }
        
        .lyrics-line.section-title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: var(--primary);
            margin: 20px 0 15px 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .lyrics-line.intro-title {
            animation: heartbeat 1.5s infinite cubic-bezier(0.25, 0.46, 0.45, 0.94);
            color: var(--intro-color);
            text-shadow: 0 0 15px rgba(255, 0, 170, 0.7);
        }
        
        @keyframes heartbeat {
            0% { 
                transform: scale(1);
                text-shadow: 0 0 15px rgba(255, 0, 170, 0.7);
            }
            50% { 
                transform: scale(1.08);
                text-shadow: 0 0 25px rgba(255, 0, 170, 0.9);
            }
            100% { 
                transform: scale(1);
                text-shadow: 0 0 15px rgba(255, 0, 170, 0.7);
            }
        }
        
        .lyrics-line.adlib {
            font-style: italic;
            opacity: var(--inactive-opacity);
            font-size: clamp(1rem, 3vw, 1.4rem);
        }
        
        /* Barra de progreso */
        .progress-container {
            width: 100%;
            margin: 15px 0;
            flex-shrink: 0;
        }
        
        .spotify-progress {
            width: 100%;
            height: 8px;
            background: var(--progress-bg);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: height 0.2s ease;
        }
        
        .progress {
            height: 100%;
            background: var(--progress-played);
            width: 0%;
            border-radius: 4px;
            position: relative;
            transition: width 0.1s linear;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            gap: 15px;
            flex-shrink: 0;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            -webkit-tap-highlight-color: transparent;
        }
        
        .control-btn:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }
        
        .control-btn i {
            font-size: 1.5rem;
        }
        
        /* Estilos para el control de volumen */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .slider {
            --slider-width: 80px;
            --slider-height: 4px;
            --slider-bg: rgba(255, 255, 255, 0.2);
            --slider-border-radius: 999px;
            --level-color: #fff;
            --level-transition-duration: .1s;
            --icon-margin: 0;
            --icon-color: var(--text);
            --icon-size: 18px;
        }
        
        .slider {
            cursor: pointer;
            display: -webkit-inline-box;
            display: -ms-inline-flexbox;
            display: inline-flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: reverse;
            -ms-flex-direction: row-reverse;
            flex-direction: row-reverse;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
        }
        
        .slider .volume {
            display: inline-block;
            vertical-align: top;
            margin-right: var(--icon-margin);
            color: var(--icon-color);
            width: var(--icon-size);
            height: auto;
        }
        
        .slider .level {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: var(--slider-width);
            height: var(--slider-height);
            background: var(--slider-bg);
            overflow: hidden;
            border-radius: var(--slider-border-radius);
            -webkit-transition: height var(--level-transition-duration);
            -o-transition: height var(--level-transition-duration);
            transition: height var(--level-transition-duration);
            cursor: inherit;
        }
        
        .slider .level::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 0;
            height: 0;
            -webkit-box-shadow: -200px 0 0 200px var(--level-color);
            box-shadow: -200px 0 0 200px var(--level-color);
        }
        
        .slider:hover .level {
            height: calc(var(--slider-height) * 2);
        }
        
        /* Mejoras específicas para móviles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                min-height: -webkit-fill-available;
            }
            
            .lyrics-container {
                width: 100%;
                height: 95vh;
                max-height: none;
                padding: 15px;
                border-radius: 12px;
            }
            
            .song-title {

            .lyrics-content {

            }
            
            .lyrics-line {

            .lyrics-line.section-title {

            }
            
            .controls {
                margin-top: 10px;
                gap: 10px;
            }
            
            .control-btn {
                width: 55px;
                height: 55px;
            }
            
            .control-btn i {
                font-size: 1.3rem;
            }
            
            .slider {
                --slider-width: 70px;
                --icon-size: 16px;
            }
            
            .spotify-progress {
                height: 6px;
            }
        }
        
        @media (max-width: 480px) {
            .lyrics-container {
                height: 90vh;
                padding: 12px;
            }
            
            .song-title {
                font-size: 1.6rem;
            }
            
            .lyrics-line {
                font-size: 1.1rem;
                margin: 8px 0;
            }
            
            .lyrics-line.section-title {
                font-size: 1.3rem;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
            }
            
            .slider {
                --slider-width: 60px;
            }
        }
        
        /* Ajustes para pantallas muy altas */
        @media (min-height: 1000px) {
            .lyrics-container {
                max-height: 900px;
            }
        }
    </style>

        // DOM elements
        const lyricsContent = document.getElementById('lyricsContent');
        const audioPlayer = document.getElementById('audioPlayer');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const playBtn = document.getElementById('playBtn');
        const currentTimeDisplay = document.getElementById('currentTime');
        const totalTimeDisplay = document.getElementById('totalTime');
        const volumeControl = document.getElementById('volumeControl');
        
        // Variables para el arrastre
        let isDragging = false;
        let wasPlaying = false;
        
        // Initialize lyrics
        function initLyrics() {
            lyricsContent.innerHTML = '';
            lyricsData.forEach(line => {
                const lineElement = document.createElement('div');
                lineElement.classList.add('lyrics-line');
                
                if (line.type === "section") {
                    lineElement.classList.add('section-title');
                } else if (line.type === "adlib") {
                    lineElement.classList.add('adlib');
                }
                
                if (line.class) {
                    lineElement.classList.add(line.class);
                }
                
                lineElement.textContent = line.text;
                lineElement.dataset.time = line.time;
                lyricsContent.appendChild(lineElement);
            });
        }
        
        // Format time (seconds to MM:SS)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Update active line based on current time
        function updateLyrics() {
            const currentTime = audioPlayer.currentTime;
            const lines = document.querySelectorAll('.lyrics-line');
            let activeLine = null;
            
            // Update time display
            currentTimeDisplay.textContent = formatTime(currentTime);
            
            lines.forEach(line => {
                line.classList.remove('active', 'pulse');
                const lineTime = parseFloat(line.dataset.time);
                
                if (lineTime <= currentTime) {
                    activeLine = line;
                }
            });
            
            if (activeLine) {
                activeLine.classList.add('active', 'pulse');
                // Scroll to active line (smoothly and centered)
                activeLine.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
            }
            
            // Update progress bar (solo si no estamos arrastrando)
            if (!isDragging) {
                const progress = (currentTime / audioPlayer.duration) * 100 || 0;
                progressBar.style.width = `${progress}%`;
            }
            
            if (!audioPlayer.paused) {
                requestAnimationFrame(updateLyrics);
            }
        }
        
        // Seek audio to position
        function seekToPosition(clientX) {
            const rect = progressContainer.getBoundingClientRect();
            let pos = (clientX - rect.left) / rect.width;
            pos = Math.max(0, Math.min(1, pos)); // Asegurar que esté entre 0 y 1
            audioPlayer.currentTime = pos * audioPlayer.duration;
            
            // Actualización inmediata
            const progress = pos * 100;
            progressBar.style.width = `${progress}%`;
            
            // Forzar actualización de letras
            updateLyrics();
        }
        
        // Event listeners para la barra de progreso (mouse)
        progressContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            wasPlaying = !audioPlayer.paused;
            if (wasPlaying) {
                audioPlayer.pause();
            }
            seekToPosition(e.clientX);
            e.preventDefault();
        });
        
        // Event listeners para la barra de progreso (touch)
        progressContainer.addEventListener('touchstart', (e) => {
            isDragging = true;
            wasPlaying = !audioPlayer.paused;
            if (wasPlaying) {
                audioPlayer.pause();
            }
            seekToPosition(e.touches[0].clientX);
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                seekToPosition(e.clientX);
            }
        });
        
        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                seekToPosition(e.touches[0].clientX);
                e.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                if (wasPlaying) {
                    audioPlayer.play();
                }
            }
        });
        
        document.addEventListener('touchend', () => {
            if (isDragging) {
                isDragging = false;
                if (wasPlaying) {
                    audioPlayer.play();
                }
            }
        });
        
        // Play/pause button
        playBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play()
                    .then(() => {
                        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                        updateLyrics();
                    })
                    .catch(error => {
                        console.error("Error al reproducir:", error);
                        alert("Error al reproducir el audio. Asegúrate de usar un servidor web y de tener el archivo de audio.");
                    });
            } else {
                audioPlayer.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });
        
        // Mejorar la experiencia táctil para el botón de play
        playBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            playBtn.style.transform = 'scale(0.95)';
        });
        
        playBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            playBtn.style.transform = 'scale(1)';
            playBtn.click();
        });
        
        // Update total time when metadata is loaded
        audioPlayer.addEventListener('loadedmetadata', () => {
            totalTimeDisplay.textContent = formatTime(audioPlayer.duration);
        });
        
        audioPlayer.addEventListener('ended', () => {
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            // Resetear posición al finalizar
            progressBar.style.width = '100%';
        });
        
        // Control de volumen
        volumeControl.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value;
        });
        
        // Set initial volume
        audioPlayer.volume = volumeControl.value;
        
        // Initialize
        initLyrics();
        
        // Audio error handling
        audioPlayer.addEventListener('error', (e) => {
            console.error("Error de audio:", e);
            alert("Error al cargar el audio. Asegúrate de que la URL del audio sea correcta y accesible.");
        });
        
        // Ajustar altura en dispositivos móviles
        function adjustHeightForMobile() {
            if ('virtualKeyboard' in navigator) {
                // Para navegadores que soportan la API de teclado virtual
                navigator.virtualKeyboard.overlaysContent = true;
            }
            
            // Ajustar altura para evitar problemas con la barra de direcciones
            const setAppHeight = () => {
                document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
            };
            
            window.addEventListener('resize', setAppHeight);
            setAppHeight();
        }
        
        // Llamar a la función de ajuste de altura
        adjustHeightForMobile();
